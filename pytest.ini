[tool:pytest]
minversion = 6.0
addopts = 
    -v
    --tb=short
    --disable-warnings

testpaths = tests

markers =
    asyncio: асинхронные тесты
    slow: медленные тесты 
    integration: интеграционные тесты
    unit: юнит-тесты

asyncio_mode = auto

filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
